<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TBAG2.0</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div id="content">
        <div id="sound">
            <button id="music">Disable Music</button>
            <button id="audio">Disable all Audio</button>
        </div>
        <div id="controls">
           <button class="btn" id="startButton">Start</button>
           <div id="restartDiv">
               <button class="btn" id="restartButton" onClick="startGame();">Restart</button>
            </div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
